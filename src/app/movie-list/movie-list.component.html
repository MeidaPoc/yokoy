<mat-form-field appearance="fill" class="text-input">
  <mat-label>Filter by movie name or actor</mat-label>
  <input matInput [(ngModel)]="movieFilter" />
</mat-form-field>

<table mat-table [dataSource]="filteredMovies">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef> Year </th>
    <td mat-cell *matCellDef="let element"> {{element.year}} </td>
  </ng-container>

  <ng-container matColumnDef="actor">
    <th mat-header-cell *matHeaderCellDef> Actor </th>
    <td mat-cell *matCellDef="let element"> {{element.actor }} </td>
  </ng-container>

  <ng-container matColumnDef="rate">
    <th mat-header-cell *matHeaderCellDef> Rate </th>
    <td mat-cell *matCellDef="let element"> {{element.rate}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
</table>

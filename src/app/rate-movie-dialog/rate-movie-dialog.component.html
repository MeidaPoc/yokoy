<h1 mat-dialog-title>Rate {{data.name}} movie</h1>
<div mat-dialog-content class="rating-container">
  <ngb-rating [max]="10" [(rate)]="starRating" [readonly]="false"></ngb-rating>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="primary">Submit</button>
  <button mat-raised-button mat-dialog-close>Cancel</button>
</div>

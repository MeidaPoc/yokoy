<form class="my-form" #loginForm=ngForm (ngSubmit)="addMovie()">
  <h1>Add new movie</h1>
  <mat-form-field appearance="fill" class="text-input">
    <mat-label>Name</mat-label>
    <input matInput />
  </mat-form-field>

  <mat-form-field appearance="fill" class="text-input">
    <mat-label>Year</mat-label>
    <input matInput />
  </mat-form-field>

  <mat-form-field appearance="fill" class="text-input">
    <mat-label>Actor</mat-label>
    <input matInput />
  </mat-form-field>

  <mat-form-field appearance="fill" class="text-input">
    <mat-label>Rate</mat-label>
    <input matInput type="number" />
  </mat-form-field>

  <button mat-raised-button type="submit" color="primary">Add</button>
</form>
